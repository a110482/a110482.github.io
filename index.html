<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            max-width: 900px;
        }
        .profile-pic {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            margin-left: 40px;
        }
        h1 {
            font-size: 60px;
            margin: 0;
        }
        .about {
            font-size: 18px;
            color: #555;
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: black;
            text-decoration: none;
        }
        .resume { background-color: gold; }
        .projects { background-color: red; color: white; }
        .contact { background-color: lightblue; }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic">
            <img src="IMG_5703.jpg" alt="Profile Picture">
        </div>
        <div class="content">
            <h1>People are made up of many tags.</h1>
            <p class="about">#Elijah Tan<br>#Swift</p>
            <div class="buttons">
                <a href="#" class="button resume">Swift</a>
                <a href="#" class="button projects">Arduino</a>
                <a href="#" class="button contact">Kayak</a>
            </div>
        </div>
    </div>
</body>
</html>
